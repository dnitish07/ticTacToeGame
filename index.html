<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe Game | Sprint Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="overlay-content">
      <h1>tic tac toe</h1>

      <p class="game-status">
        Status: <span id="gameStatus">LOADING</span>
      </p>

      <div class="game-details">
        <p class="current-turn">
          <span>TURN: </span>
          <span id="currentTurn" class="cross"></span>
        </p>
      </div>

      <div class="game-board">
        <ul id="cellList" class="board-cells-list">
          <li class="cell"></li>
          <li class="cell"></li>
          <li class="cell"></li>
          <li class="cell"></li>
          <li class="cell"></li>
          <li class="cell"></li>
          <li class="cell"></li>
          <li class="cell"></li>
          <li class="cell"></li>
        </ul>
      </div>

      <div class="game-replay">
        <button id="replayGame">Replay</button>
      </div>
    </div>

    <script type="module" src="tictactoe.js"></script>
  </body>
</html>
